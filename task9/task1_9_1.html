<!DOCTYPE html>
<html>

<head>
    <title>任务九：第一阶段</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style type="text/css">
    * {
        margin: 0px;
        padding: 0px;
    }
    
    body {
        border: 0px;
    }
    
    header {
        position: relative;
        width: 100%;
        min-width: 600px;
        height: 60px;
        border: 0px;
        background: #2189C0;
        overflow: auto;
    }
    
    header img {
        position: absolute;
        height: 60px;
        margin-left: 2%;
        border: 0px;
        height: 60px;
    }
    
    header>div {
        position: absolute;
        height: 58px;
        right: 40px;
        padding: 15px 0px;
        width: 380px;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
    }
    
    #divFind {
        position: absolute;
        left: 0px;
        width: 140px;
        background: #fff;
        height: 30px;
        border-radius: 30px;
        background: url("../images/find.png");
        background-size: 30px;
        background-repeat: no-repeat;
    }
    
    #findInput {
        position: absolute;
        left: 30px;
        height: 30px;
        width: 180px;
        border: 0px;
        border-radius: 0 50px 50px 0;
    }
    
    .btnlogin {
        position: absolute;
        left: 220px;
        top: 10px;
        width: 40px;
        height: 40px;
        border: 0px;
        padding: 0px;
        background: url("../images/login.png");
        background-size: 40px;
    }
    
    header>div>label {
        position: absolute;
        top: 20px;
        color: #fff;
        font-weight: bold;
        width: 40px;
        left: 260px;
    }
    
    #leftNav {
        position: absolute;
        left: 0px;
        top: 60px;
        bottom: 0px;
        width: 20%;
        background: #2b2e3d;
    }
    
    #Content {
        position: absolute;
        right: 0px;
        top: 60px;
        bottom: 0px;
        width: 80%;
        background: #dedede;
    }
    </style>
</head>

<body>
    <header>
        <img src="../images/login.png">
        <div>
            <input class="btnlogin" type="button">
            <div id="divFind">
                <input id="findInput" type="text" />
            </div>
            <label>登录</label>
        </div>
    </header>
    <div id="leftNav">
    	<div>
    		
    	</div>
    </div>
    <div id="Content"></div>
</body>

</html>
