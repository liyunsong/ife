<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>
  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>
<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];
(function () {
  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var list = document.getElementById("aqi-list");
  var arrNum = ["一","二","三","四","五","六","七","八","九","十"];
  var arr = [];
  var _temp = "";

  //  过滤出大于60的
  for(x in aqiData){
      if(aqiData[x][1] > 60 ){
         arr.push(aqiData[x]);
      };
  }

  // 排序
  arr.sort(function(a,b){
      return b[1] - a[1];
  });

  // 输出
  for(x in arr){
      _temp +='<li>第'+arrNum[x]+'名:'+arr[x][0] +' , '+ arr[x][1] +'</li>'
  }
  list.innerHTML = _temp;
})();

</script>
</body>
</html>
