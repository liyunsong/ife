<!DOCTYPE html>
<html>
<head>
	<title>第一阶段任务4</title>
	<meta charset="utf-8">
	<style type="text/css" media="screen">
		#main{
			position:absolute;
			width:400px;
			height:200px;
			top:50%;
			left:50%;
			margin-top:-100px;
			margin-left:-200px;
			background:#ccc;
		}
		#corner-left{
			position:absolute;
			top:0;
			left:0;
			border-radius:0 0 50px 0;
			width:50px;
			height:50px;
			background:#ffcc00;
		}
		#corner-right{
			position:absolute;
			bottom:0;
			right:0;
			border-radius:50px 0 0 0 ;
			width:50px;
			height:50px;
			background:#ffcc00;
		}
	</style>
</head>
<body>
	<div id="main">
		<div id="corner-left"></div>
		<div id="corner-right"></div>	
	</div>
</body>
</html>
